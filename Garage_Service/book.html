  <header class="site-header">

  <main class="container">
    <h1>Book an Appointment</h1>
    <p>Fill out the form below and we'll contact you to confirm your booking.</p>

    <form id="bookingForm" class="form">
      <label for="name">Full name</label>
      <input id="name" name="name" type="text" required>

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email">

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="">-- choose a service --</option>
        <option value="oil">Oil Change</option>
        <option value="brake">Brake Repair</option>
        <option value="tire">Tire Replacement</option>
      </select>

      <label for="date">Preferred date</label>
      <input id="date" name="date" type="date">

      <label for="time">Preferred time</label>
      <input id="time" name="time" type="time">

      <label for="message">Notes / Message</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button class="btn primary" type="submit">Send Booking Request</button>
    </form>
  </main>
